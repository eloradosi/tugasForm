<main class="p-8">
  <div class="flex justify-between">
    <h1 class="text-lg font-bold text-black">Check Balance -Study Case-</h1>
    <button
      class="bg-green-700 rounded px-2 py-3 w-24 text-white font-semibold"
    >
      Add
    </button>
  </div>
  <div class="overflow-x-auto mt-7">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-4 py-2">Avatar</th>
          <th class="border px-4 py-2">Nama</th>
          <th class="border px-4 py-2">Negara</th>
          <th class="border px-4 py-2">Kota</th>
          <th class="border px-4 py-2">Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of nasabah" class="text-center hover:bg-gray-100">
          <td class="border px-4 py-2">
            <div class="flex justify-center items-center">
              <img
                src="{{ item.avatar }}"
                class="w-12 h-12 object-cover rounded-full"
                alt="{{ item.name }}"
              />
            </div>
          </td>
          <td class="border px-4 py-2">{{ item.name }}</td>
          <td class="border px-4 py-2">{{ item.country }}</td>
          <td class="border px-4 py-2">{{ item.city }}</td>
          <td class="border px-4 py-2">{{ item.balance }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<style>
  /* Aturan gaya untuk efek hover pada baris tabel */
  table tbody tr:hover {
    background-color: #f0f0f0;
  }

  /* Aturan gaya untuk warna berdasarkan balance */
  .balance-red {
    color: red;
  }

  .balance-blue {
    color: blue;
  }
</style>
